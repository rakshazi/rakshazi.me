---
layout: compress
---
<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <!-- SEO -->
        {% assign meta = site.meta[page.path] %}
        <title>{{ meta.title }}</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <meta name="description" content="{{ meta.description }}">
        <meta name="image" content="{{ site.url }}/assets/{{ meta.image }}">
        <!-- schema.org -->
        <meta itemprop="description" content="{{ meta.description }}">
        <meta itemprop="image" content="{{ site.url }}/assets/{{ meta.image }}">
        <meta itemprop="name" content="{{ meta.title }}">
        <!-- twitter card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:description" content="{{ meta.description }}">
        <meta name="twitter:image:src" content="{{ site.url }}/assets/{{ meta.image }}">
        <meta name="twitter:title" content="{{ meta.title }}">
        <!-- ogp.me -->
        <meta name="og:description" content="{{ meta.description }}">
        <meta name="og:image" content="{{ site.url }}/assets/{{ meta.image }}">
        <meta name="og:site_name" content="{{ meta.title }}">
        <meta name="og:title" content="{{ meta.title }}">
        <meta name="og:type" content="{{ meta.type }}">
        <meta name="og:url" content="{{ site.url }}{{ meta.canonical }}">
        <!-- icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/profile/icons/apple-touch-icon.png?v=m2LN6WvMbM">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/profile/icons/favicon-32x32.png?v=m2LN6WvMbM">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/profile/icons/favicon-16x16.png?v=m2LN6WvMbM">
        <link rel="manifest" href="/assets/profile/icons/site.webmanifest?v=m2LN6WvMbM">
        <link rel="mask-icon" href="/assets/profile/icons/safari-pinned-tab.svg?v=m2LN6WvMbM" color="#061621">
        <link rel="shortcut icon" href="/favicon.ico?v=m2LN6WvMbM">
        <meta name="msapplication-TileColor" content="#061621">
        <meta name="theme-color" content="#061621">


        <!-- verification -->
        <meta name="yandex-verification" content="{{ site.verification.yandex }}" />
        <meta name="google-site-verification" content="{{ site.verification.google }}" />
        <!-- links -->
        <link rel="canonical" href="{{ site.url }}{{ meta.canonical }}">
        <!-- END SEO -->
        <style>body {background: #061621; color: #fff;}.absolute-center {flex-direction: column;justify-content: center;align-items: center;display: flex;min-height: 100vh;}</style>
    </head>
    <body>
        {{ content }}
        <style>{% include css/vendor/milligram.css %}{% include css/{{ meta.style }} %}</style>
        {% if jekyll.environment != "development" %}
        <script src="https://getinsights.io/static/js/insights.js"></script>
        <script>insights.init('StS5nAySiumzBSTG');insights.trackPages();</script>
        {% endif %}
    </body>
</html>
