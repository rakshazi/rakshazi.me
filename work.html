---
layout: layout
---
<div align="center" style="padding: 2rem">
    <h1><a href="/">Nikita Chernyi</a></h1>
    <h3 class="text-gray">Open Source projects and tools</h3>
    {% for item in site.data.work %}
    {% assign project = item[1] %}
    <div align="left" class="project">
        <p><a href="{{ project.url }}" target="_blank" title="{{ project.name }}">{{ project.name }}</a> <i class="text-gray">{{ project.language }}</i></p>
        <p class="text-gray">{{ project.description }}</p>
    </div>
    {% endfor %}
</div>
